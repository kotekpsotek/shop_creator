<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			@font-face {
				font-family: 'futura-pt';
				src: url("%sveltekit.assets%/fonts/FuturaPTBook.otf");
			}

			@font-face {
				font-family: 'futura-pt-light';
				src: url("%sveltekit.assets%/fonts/FuturaPTLight.otf");
			}

			#app {
				width: 100vw;
				height: 100vh;
				overflow:hidden;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="wintry">
		<div id="app" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
